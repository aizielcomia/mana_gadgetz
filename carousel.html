<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  .carousel-container {
    overflow: hidden;
    position: relative;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  .carousel-wrapper {
    display: flex;
    transition: transform 0.5s ease;
  }

  .carousel-item {
    width: 100%;
    flex-shrink: 0;
    height: 600px;
    object-fit: cover;
  }

  .carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
  }

  /* Optional: Style for navigation dots */
  .dots {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #fff;
    opacity: 0.6;
    cursor: pointer;
    transition: opacity 0.3s ease;
  }

  .dot.active {
    opacity: 1;
    background-color: #333;
  }
</style>

<div class="carousel-container">
  <div class="carousel-wrapper">
    <div class="carousel-item">
      <img src="contents/img/iphone11.jpg" alt="Image 1" />
    </div>
    <div class="carousel-item">
      <img src="contents/img/iphone12.jpeg" alt="Image 2" />
    </div>
    <div class="carousel-item">
      <img src="contents/img/iphone13.jpg" alt="Image 3" />
    </div>
    <div class="carousel-item">
      <img src="contents/img/iphone14.jpg" alt="Image 4" />
    </div>
    <div class="carousel-item">
      <img src="contents/img/iphone15.jpg" alt="Image 5" />
    </div>
    <div class="carousel-item">
      <img src="contents/img/iphone16.jpg" alt="Image 6" />
    </div>
  </div>

  <!-- Navigation dots -->
  <div class="dots">
    <div class="dot active" data-index="0"></div>
    <div class="dot" data-index="1"></div>
    <div class="dot" data-index="2"></div>
    <div class="dot" data-index="3"></div>
    <div class="dot" data-index="4"></div>
    <div class="dot" data-index="5"></div>
  </div>
</div>

<script>
  const carouselWrapper = document.querySelector(".carousel-wrapper");
  const dots = document.querySelectorAll(".dot");
  const totalItems = dots.length;
  let currentIndex = 0;

  // Function to move the carousel to the next item
  function moveToNextItem() {
    currentIndex = (currentIndex + 1) % totalItems;
    updateCarousel();
  }

  // Update the carousel position and dots
  function updateCarousel() {
    const offset = -currentIndex * 100;
    carouselWrapper.style.transform = `translateX(${offset}%)`;

    dots.forEach((dot, index) => {
      dot.classList.toggle("active", index === currentIndex);
    });
  }

  // Automatic transition every 2 seconds
  setInterval(moveToNextItem, 2000);

  // Dot click functionality
  dots.forEach((dot) => {
    dot.addEventListener("click", () => {
      currentIndex = parseInt(dot.getAttribute("data-index"));
      updateCarousel();
    });
  });
</script>
